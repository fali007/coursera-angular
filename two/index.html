<!DOCTYPE html>
<html ng-app='name_calc'>
    <head>
        <title>Name calculator</title>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <h1>Name Calculator</h1>
        <div ng-controller='name_calc_controller'>
            <div>
                Your name:
                <input type="text" 
                ng-model='name'
                ng-keyup='displayNumeric();'>
            </div>
            <div>Total numeric value is: {{value}}</div>
        </div>
    </body>
</html>
